<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - qmuxr</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Modern CSS Reset */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Basic Body Styling - DARK THEME */
        body {
            font-family: 'Inter', 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #e0e0e0; /* Light text for dark background */
            background-color: #1a1a1a; /* Dark background */
            /* Removed flex on body to use other centering techniques for main content */
            min-height: 100vh;
            padding: 0; /* No padding on body itself */
        }

        /* Header for Branding - Fixed Position */
        .app-header {
            position: fixed; /* Fix header to the top */
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 20px; /* Padding for brand */
            display: flex;
            align-items: center;
            z-index: 1000; /* Ensure header is on top */
            /* No background on header to let body background show through,
               or add a subtle one if needed */
        }

        .brand-logo {
            font-size: 1.8em;
            font-weight: 700; /* Bold */
            color: #007bff; /* A distinct brand color, e.g., blue */
            text-decoration: none;
            /* Removed left padding here, as it's handled by app-header padding */
        }
        .brand-logo:hover {
            color: #0056b3; /* Slightly darker on hover */
        }

        /* Main Content Wrapper for Centering */
        .main-content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Takes full viewport height */
            padding: 20px; /* Padding for the content inside */
            /* This ensures the error container is truly centered relative to the viewport,
               even with a fixed header */
        }


        /* Error Container */
        .error-container {
            background-color: #2c2c2c; /* Slightly lighter dark for container */
            border-radius: 8px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.4); /* Stronger shadow for dark theme */
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            /* Removed margin-top/bottom: auto here */
        }

        /* Error Icon */
        .error-icon {
            font-size: 60px;
            color: #ff6b6b; /* A brighter, more visible red for dark theme */
            margin-bottom: 20px;
            display: block;
            line-height: 1;
        }
        .error-icon::before {
            content: '&#x26A0;'; /* Unicode for warning sign */
        }


        /* Error Title */
        h1 {
            font-size: 2.5em;
            color: #f0f0f0; /* Light heading color */
            margin-bottom: 15px;
        }

        /* Error Message */
        p {
            font-size: 1.1em;
            color: #b0b0b0; /* Slightly desaturated text */
            margin-bottom: 25px;
        }

        /* Back to Home Link */
        .home-link {
            display: inline-block;
            background-color: #007bff; /* Primary brand color for button */
            color: #fff;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .home-link:hover {
            background-color: #0056b3;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .app-header {
                padding: 10px 15px; /* Adjust header padding */
            }
            .brand-logo {
                font-size: 1.5em;
            }
            .error-container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header class="app-header">
        <a href="https://google.com" class="brand-logo">qmuxr</a>
    </header>

    <!-- New wrapper for centering the main content -->
    <div class="main-content-wrapper">
        <div class="error-container">
            <span class="error-icon" role="img" aria-label="Error or Warning">&#x26A0;</span>
            <h1>Something Went Wrong.</h1>
            <p>
                {{ if .error }}
                    {{ .error }}
                {{ else }}
                    We're sorry, but an unexpected error occurred. Please try again later.
                {{ end }}
            </p>
            <a href="https://google.com" class="home-link">Leave</a>
        </div>
    </div>
</body>
</html>

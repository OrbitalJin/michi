<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - qmuxr</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #e0e0e0; 
            background-color: #1a1a1a; 
            min-height: 100vh;
            padding: 0; 
        }

        .app-header {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            z-index: 1000; 
        }

        .brand-logo {
            font-size: 1.8em;
            font-weight: 700; /* Bold */
            color: #007bff;
            text-decoration: none;
        }
        .brand-logo:hover {
            color: #0056b3;
        }

        .main-content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px; 
        }


        .error-container {
            background-color: #2c2c2c;
            border-radius: 8px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.4); /* Stronger shadow for dark theme */
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .error-icon {
            font-size: 60px;
            color: #ff6b6b; 
            margin-bottom: 20px;
            display: block;
            line-height: 1;
        }
        .error-icon::before {
            content: '&#x26A0;'; 
        }

        h1 {
            font-size: 2.5em;
            color: #f0f0f0; 
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1em;
            color: #b0b0b0;
            margin-bottom: 25px;
        }

        .home-link {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .home-link:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .app-header {
                padding: 10px 15px;
            }
            .brand-logo {
                font-size: 1.5em;
            }
            .error-container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header class="app-header">
        <a href="https://google.com" class="brand-logo">qmuxr</a>
    </header>

    <div class="main-content-wrapper">
        <div class="error-container">
            <span class="error-icon" role="img" aria-label="Error or Warning">&#x26A0;</span>
            <h1>Something Went Wrong.</h1>
            <p>
                {{ if .error }}
                    {{ .error }}
                {{ else }}
                    We're sorry, but an unexpected error occurred. Please try again later.
                {{ end }}
            </p>
            <a href="https://google.com" class="home-link">Leave</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <script type="text/javascript">
    window.onload = function () {
      // This array is dynamically generated by the Go template engine
      const urls = [
        {{- range $i, $url := .URLs }}
          "{{ $url }}"{{if not $.last}},{{end}}
        {{- end}}
      ];

      for (let i = 0; i < urls.length; i++) {
        setTimeout(() => {
          window.open(urls[i], "_blank");
        }, 100 * i);
      }
    };
  </script>
</head>

<body>
  <p>
    Redirecting you to multiple pages. If new tabs do not open, please
    check your browser's pop-up blocker settings. And add qmuxr to your
    exception list.
  </p>
</body>

</html>

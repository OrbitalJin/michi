<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>michi Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #1a1a1a;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .app-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      z-index: 1000;
    }

    .brand-logo {
      font-size: 1.8em;
      font-weight: 700;
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .brand-logo:hover {
      color: #0056b3;
    }

    .main-content-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .search-container {
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      font-size: 2.3em;
      font-weight: 600;
      margin-bottom: 25px;
      color: #f5f5f5;
      letter-spacing: -0.5px;
    }

    .tagline {
      font-size: 1.1em;
      color: #b0b0b0;
      margin-bottom: 35px;
      font-style: italic;
    }

    .search-box {
      display: flex;
      background-color: #2c2c2c;
      border-radius: 50px;
      padding: 10px 20px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.4);
      align-items: center;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
    }

    .search-box:focus-within {
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.6);
      transform: translateY(-2px);
    }

    .search-input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      color: #f0f0f0;
      font-size: 1.1em;
      padding: 8px;
    }

    .search-button {
      background-color: #007bff;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .search-button:hover {
      background-color: #0056b3;
    }

    .search-button svg {
      width: 20px;
      height: 20px;
      fill: #fff;
    }

    @media (max-width: 600px) {
      .brand-logo {
        font-size: 1.5em;
      }
      h1 {
        font-size: 1.8em;
      }
      .search-input {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <header class="app-header">
    <a href="/" class="brand-logo">michi</a>
  </header>

  <main class="main-content-wrapper">
    <div class="search-container">
      <h1>Where do we wander today?</h1>
      <form action="/search" method="GET">
        <div class="search-box">
          <input type="text" name="q" class="search-input" placeholder="Ask me anything..." required>
          <button type="submit" class="search-button" aria-label="Search">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M10 2a8 8 0 015.292 13.708l4 4a1 1 0 01-1.414 1.414l-4-4A8 8 0 1110 2zm0 2a6 6 0 100 12 6 6 0 000-12z"/>
            </svg>
          </button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>

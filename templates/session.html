<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <script type="text/javascript">
    window.onload = function () {
      // This array is dynamically generated by the Go template engine
      const urlsToOpen = [
        {{- range $i, $url := .URLs }}
    "{{ $url }}"{{if lt($i | add 1)(len $.URLs) } }, {{end} }
    {{- end} }
				];

    for (let i = 0; i < urlsToOpen.length; i++) {
      setTimeout(() => {
        window.open(urlsToOpen[i], "_blank");
      }, 100 * i);
    }

    // Optional: redirect current tab or close
    // window.location.href = "https://www.some-other-page.com";
    window.close();
			};
  </script>
</head>

<body>
  <p>
    Redirecting you to multiple pages. If new tabs do not open, please
    check your browser's pop-up blocker settings. And add qmuxr to your
    exception list.
  </p>
</body>

</html>

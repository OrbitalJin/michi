<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <title>Success! - michi</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-black min-h-screen flex flex-col font-sans">
    <!-- Header -->
    <header class="fixed top-0 left-0 w-full p-4 flex items-center z-50">
      <a
        href="/"
        class="text-2xl font-bold text-black hover:text-gray-700 transition"
      >
        michi
      </a>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center px-4">
      <div
        class="bg-white border border-black border-l-4 rounded-lg shadow-md p-8 max-w-md w-full text-center"
      >
        <!-- Success Title -->
        <h1 class="text-2xl md:text-3xl font-bold mb-3">Session Opened!</h1>

        <!-- Success Message -->
        <p class="text-gray-600 mb-6 text-sm md:text-base">
          Your session URLs have been opened in new tabs.  
          You may now safely close this page.
        </p>

        <!-- Action Button -->
        <a
          href="/"
          class="inline-block bg-black hover:bg-gray-800 text-white font-semibold px-5 py-2.5 rounded-md transition"
        >
          Leave
        </a>
      </div>
    </main>
  </body>
</html>

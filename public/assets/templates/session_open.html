<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript">
      window.onload = function () {
        // This array is dynamically generated by the Go template engine
        const urls = [
          {{- range $i, $url := .URLs }}
            "{{ $url }}"{{if not $.last}},{{end}}
          {{- end}}
        ];

        for (let i = 0; i < urls.length; i++) {
          window.open(urls[i], "_blank");
        }

        window.location.href = "/session_success";
      };
    </script>
  </head>
  <body class="bg-white text-black min-h-screen flex flex-col font-sans">
    <!-- Header -->
    <header class="fixed top-0 left-0 w-full p-4 flex items-center z-50">
      <a
        href="/"
        class="text-2xl font-bold text-black hover:text-gray-700 transition"
      >
        michi
      </a>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center px-4">
      <div
        class="bg-white border border-black border-l-4 rounded-lg shadow-md p-8 max-w-md w-full text-center"
      >
        <h1 class="text-2xl md:text-3xl font-bold mb-3">Redirectingâ€¦</h1>
        <p class="text-gray-600 text-sm md:text-base">
          Opening your session tabs in new windows.
        </p>
      </div>
    </main>
  </body>
</html>

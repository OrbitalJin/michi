<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>michi - search</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-black min-h-screen flex flex-col font-sans">
    <!-- Header -->
    <header class="fixed top-0 left-0 w-full p-4 flex items-center z-50">
      <a
        href="https://michi.run/"
        class="text-2xl font-bold text-black hover:text-gray-700 transition"
      >
        michi
      </a>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center px-4">
      <div class="w-full max-w-xl text-center">
        <h1 class="text-3xl md:text-4xl font-bold mb-4">
          Where do we wander today?
        </h1>
        <p class="text-gray-600 italic mb-8">
          Your private, lightningâ€‘fast search multiplexer.
        </p>

        <!-- Search Box -->
        <form action="/search" method="GET">
          <div
            class="flex items-center bg-white border border-black border-l-4 rounded-full px-4 py-2 shadow-md 
                   focus-within:shadow-lg focus-within:-translate-y-0.5 transition"
          >
            <input
              type="text"
              name="q"
              placeholder="Ask me anything..."
              required
              class="flex-1 bg-transparent text-black placeholder-gray-500 focus:outline-none px-2 text-lg"
            />
            <button
              type="submit"
              aria-label="Search"
              class="flex items-center justify-center w-10 h-10 rounded-full bg-black hover:bg-gray-800 transition"
            >
              <!-- Search Icon -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 text-white"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z"
                />
              </svg>
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
